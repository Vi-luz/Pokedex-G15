<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pokedex</title>
</head>
<body>
  <h1>Buscar Pokemon</h1>

  <form class="form">
    <input type="text" class="input_search" placeholder="Digite o nome ou o ID do pokemon">
    <button type="submit">Buscar</button>
  </form>

  <h2>Informações do Pokemon</h2>

  <div>
    <p><strong>Nome: </strong> <span class="poke_name"></span></p>
    <p><strong>ID: </strong> <span class="poke_indice"></span></p>
    <img class="poke_image" style="display: none;" alt="Imagem do pokemon">
    <p><strong>Altura: </strong> <span class="poke_altura"></span></p>
    <p><strong>Peso: </strong> <span class="poke_peso"></span></p>
    <p><strong>Tipo: </strong> <span class="poke_tipo"></span></p>
    <p><strong>Status: </strong> <span class="poke_status"></span></p>

    
    <h3>Habilidades: </h3>
    <ul class="poke_abilidades"></ul>
    <h3>Moves: </h3>
    <ul class="poke_moves"></ul>
  </div>

  <script src="code.js"></script>
</body>
</body>
</html>
